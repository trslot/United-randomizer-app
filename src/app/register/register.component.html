<h4>Register</h4>
<p>Create a new account.</p>

<form (ngSubmit)="register()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6">
    <!-- Firebase requires a minimum password length, typically 6 characters -->
  </div>
  <button type="submit">Register</button>
</form>

<div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
  {{ errorMessage }}
</div>

<p>Already have an account? <a routerLink="/">Login here</a></p>
