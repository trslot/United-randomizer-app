<mat-card>
  <mat-card-content class="center-content">
    <p>Create a new account.</p>
    <form (ngSubmit)="register()">
      <div style="display: flex; flex-direction: column; gap: 16px; width: 250px;">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6">
        </mat-form-field>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </mat-card-actions>
    </form>
    <p>Already have an account?</p>
    <button mat-raised-button routerLink="/">Login here</button>
  </mat-card-content>
</mat-card>
