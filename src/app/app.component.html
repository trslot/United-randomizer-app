<div>
  <h2 class="title-center">United</h2>
  <div class="top-right-container">

    <div class="top-menu" *ngIf="isLoggedIn">
      <button mat-button (click)="navigateTo('/home')">
        <span class="material-icons">home</span>
      </button>
      <button mat-button (click)="navigateTo('/games')">
        <span class="material-icons">sports_esports</span>
      </button>
      <button mat-button (click)="navigateTo('/account')">
        <span class="material-icons">person</span>
      </button>
      <button mat-button (click)="logout()">
        <span class="material-icons">logout</span>
      </button>
    </div>

  </div>
  <router-outlet></router-outlet> <!-- Always render router outlet -->
</div>
