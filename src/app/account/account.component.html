<mat-card>
  <mat-card-title>Change Password</mat-card-title>
  <mat-card-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" [(ngModel)]="currentPassword">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword">
      </mat-form-field>
    </div>
    <div *ngIf="passwordMessage" [ngClass]="{'success-message': passwordSuccess, 'error-message': !passwordSuccess}">
      {{ passwordMessage }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="changePassword()">Change Password</button>
  </mat-card-actions>
</mat-card>
